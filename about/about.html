<!DOCTYPE html>
<html lang="en">
    <head>
        <title>toimawb-about</title>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=640,user-scalable=no"/>

        <meta charset="utf-8">
        <!-- Le styles -->
        <link href="http://fonts.googleapis.com/css?family=Sevillana" rel="stylesheet" type="text/css">
        <link href="../lib/toimawb.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            #who {
                background: rgb(105,0,0);
            }
            #what {
                background: rgb(0,105,0);
                margin-right: 30px;
                margin-left: 30px;
            }
            #why {
                background: rgb(0,0,105);
            }
            #how {
                background: rgb(105,105,0);
            }
        </style>

    <!--<script type="text/javascript" src="modules.js"></script>-->
    <script type="text/javascript" src="/_utils/script/json2.js"></script>
    <script type="text/javascript" src="../vendor/jquery-1.6.js"></script>
    <script type="text/javascript" src="/_utils/script/jquery.couch.js"></script>
    <script type="text/javascript" src="../vendor/underscore.js"></script>
    <script type="text/javascript" src="../vendor/backbone.js"></script>
    <script type="text/javascript">
        $(function() {
            window.scrollTo(0,0.9);

            document.body.addEventListener('touchstart', function(e){ 
            },false);
            document.body.addEventListener('touchend', function(e){ 
            },false);
            $('.canvas').delegate('.one', 'touchmove', function(event) {
                var e = event.originalEvent;
                e.preventDefault(); 
                window.App.touch($(document.elementFromPoint(e.targetTouches[0].clientX,e.targetTouches[0].clientY)));
            },false);

            window.AppView = Backbone.View.extend({
                color: 'red',
                tintLight: true,
                tintActive: false,
                el: $('#blawk-app'),
                events: {
                }  
            });

            window.App = new AppView;
        });
    </script>
    <body id="body">
        <div id="blawk-app" class="container">
            <div class="inline">
                <a class="inline" href="../"><h1 class="inline">toimawb/</h1></a>
                <h1 class="inline">about/</h1>
            </div>
            <div class="canvas">
                <a href="who.html"><div id="who" class="one"><h1 class="white">who</h1></div></a>
                <a href="what.html"><div id="what" class="one"><h1 class="white">what</h1></div></a>
                <a href="why.html"><div id="why" class="one"><h1 class="white">why</h1></div></a>
                <a href="how.html"><div id="how" class="one"><h1 class="white">how</h1></div></a>
            </div>
        </div>
    </body>
</html>
