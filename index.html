    <script type="text/javascript">
        var pixels = {};

        $(function() {
            window.scrollTo(0,0.9);
            console.log(this);

            var TOIMAWB = 
            (function() {
                var o = {
                    _logoWidth: 196,
                    _logoHeight: 196,
                    activeCanvas: {}
                };

                o.clear = function(p)
                {
                    p.background(0,0,0,0);
                }

                o.drawCircleFace = function(p, count, max)
                {
                    var x = this._logoWidth/2;
                    var y = this._logoHeight/2;
                    var width = this._logoWidth;
                    var height = this._logoHeight;
                    var ipRatio = count/max;

                    var eyeRatio = 13/70;

                    var x1Ratio = 16/70;
                    var x2Ratio = 20/70;
                    var x3Ratio = 40/70;

                    var y1Ratio = 12/70;
                    var y2Ratio = 8/70;
                    var y3Ratio = 21/70;
                    var y4Ratio = 25/70;
                    var y5Ratio = 20/70;

                    // face 
                    //p.fill(207,140,40);
                    p.noStroke();
                    if (count === 0)
                    {
                        // face
                        p.fill(127,0,127);
                        p.ellipse(
                            x, y,
                            width, height
                        );

                        // eyes
                        p.fill(0,0,0);
                        p.ellipse(x-45, y-34, 36, 36);
                        p.ellipse(x+45,y-34,36,36);
                        p.ellipse(x,y-59,36,36);

                        p.fill(127,0,127);
                        p.ellipse(x-45, y-22, 36 - 3, 36 - 3);
                        p.ellipse(x+45, y-22, 36 - 3, 36 - 3);
                        p.ellipse(x, y-70, 36 - 3, 36 - 3);

                        // mouth
                        p.fill(0,0,0);
                        p.arc(
                            x,y,
                            width-20,height-20,
                        0,p.PI);
                        p.fill(127,0,127);
                        p.arc(
                            x,y,
                            width-20,height-120,
                        0,p.PI);
                    }
                    else
                    {
                        // face
                        p.fill(
                            127+((207-127)*ipRatio),
                            140*ipRatio,
                            127-((127-40)*ipRatio)
                        );
                        p.rect(
                            0, 0,
                            width, height,
                            x-(ipRatio*x), x-(ipRatio*x),
                            x-(ipRatio*x), x-(ipRatio*x)
                        );

                        // mouth
                        p.fill(0,0,0);
                        /*
                        p.arc(
                            x,y,
                            width-20,height-20,
                        0,p.PI);
                        */
                        p.rect(
                            10, 10,
                            width-20, height-20,
                            x-(ipRatio*x), x-(ipRatio*x),
                            x-(ipRatio*x), x-(ipRatio*x)
                        );

                        p.fill(
                            127+((207-127)*ipRatio),
                            140*ipRatio,
                            127-((127-40)*ipRatio)
                        );
                        p.arc(
                            x, y,
                            width, height,
                            p.PI, p.TWO_PI
                        );

                        // eyes
                        p.fill(0,0,0);
                        p.rect(
                            x-45-18 - ((78-63)*ipRatio), y-34-18 - ((44-30)*ipRatio), 
                            36 + ((44-36)*ipRatio), 36 + ((44-36)*ipRatio),
                            36-(ipRatio*36), 36-(ipRatio*36),
                            36-(ipRatio*36), 36-(ipRatio*36)
                        );
                        p.rect(
                            x+45-18 + ((34-27)*ipRatio), y-34-18 - ((44-30)*ipRatio), 
                            36 + ((44-36)*ipRatio), 36 + ((44-36)*ipRatio),
                            36-(ipRatio*36), 36-(ipRatio*36),
                            36-(ipRatio*36), 36-(ipRatio*36)
                        );
                        p.rect(
                            x-18 - ((22-18)*ipRatio), y-59-18 + ((30-19)*ipRatio), 
                            36 + ((43-36)*ipRatio), 36 + ((43-36)*ipRatio),
                            36-(ipRatio*36), 36-(ipRatio*36),
                            36-(ipRatio*36), 36-(ipRatio*36)
                        );

                        p.fill(
                            127+((207-127)*ipRatio),
                            140*ipRatio,
                            127-((127-40)*ipRatio)
                        );
                        p.rect(
                            x-45-17 - ((66-62)*ipRatio), y-22-17 - ((57-45)*ipRatio), 
                            36 - 3 - ((33-24)*ipRatio), 36 - 3 + ((44-33)*ipRatio),
                            33-(ipRatio*33), 33-(ipRatio*33),
                            33-(ipRatio*33), 33-(ipRatio*33)
                        );
                        p.rect(
                            x+45-17 + ((44-28)*ipRatio), y-22-17 - ((57-45)*ipRatio), 
                            36 - 3 - ((33-24)*ipRatio), 36 - 3 + ((44-33)*ipRatio),
                            33-(ipRatio*33), 33-(ipRatio*33),
                            33-(ipRatio*33), 33-(ipRatio*33)
                        );
                        p.rect(
                            x-17 + ((17-12)*ipRatio), y-70-17 + ((45-11)*ipRatio),
                            36 - 3 - ((33-23)*ipRatio), 36 - 3 + ((43-33)*ipRatio),
                            33-(ipRatio*33), 33-(ipRatio*33),
                            33-(ipRatio*33), 33-(ipRatio*33)
                        );
                    }

                    //var x1Diff = width * x1Ratio; //44.8
                    //var x2Diff = width * x2Ratio; //56
                    //var x3Diff = width * x3Ratio; //112

                    //var y1Diff = height * y1Ratio; //33.6
                    //var y2Diff = height * y2Ratio; //22.4
                    //var y3Diff = height * y3Ratio; //58.8
                    //var y4Diff = height * y4Ratio; //70
                    //var y5Diff = height * y5Ratio; //56

                    //console.log(x1Diff, x2Diff, x3Diff);
                    //console.log(y1Diff, y2Diff, y3Diff, y4Diff, y5Diff);

                    //width = width * eyeRatio; //36.4
                    //height = height * eyeRatio; //36.4

                    //console.log(width,height);

                    // eyes
                    //p.fill(0,0,0);
                    //p.ellipse(x-x1Diff,y-y1Diff,width,height);
                    //p.ellipse(x+x1Diff,y-y1Diff,width,height);
                    //p.ellipse(x,y-y3Diff,width,height);

                    //p.fill(127,0,127);
                    //p.ellipse(x-x1Diff,y-y2Diff,width-3,height-3);
                    //p.ellipse(x+x1Diff,y-y2Diff,width-3,height-3);
                    //p.ellipse(x,y-y4Diff,width-3,height-3);

                    //width = this._logoWidth;
                    //height = this._logoHeight;
                };

                o.drawSquareFace = function(p)
                {
                    var x = this._logoWidth/2;
                    var y = this._logoHeight/2;
                    var width = this._logoWidth;
                    var height = this._logoHeight;

                    // face
                    p.fill(207,140,40);
                    p.noStroke();
                    p.rect(
                        0, 0,
                        width, height
                    );

                    // eyes
                    p.fill(0,0,0);
                    p.rect(
                        x-22 - 56, 30,
                        44, 44
                    );
                    p.rect(
                        x-22 + 56, 30,
                        44, 44
                    );
                    p.rect(
                        x-22, 30,
                        43, 43
                    );

                    p.fill(207,140,40);
                    p.rect(
                        x-22 - 56 + 10, 30 + 15,
                        44 - 20, 44
                    );
                    p.rect(
                        x-22 + 56 + 10, 30 + 15,
                        44 - 20, 44
                    );
                    p.rect(
                        x-22 + 10, 30 + 15,
                        43 - 20, 43
                    );

                    //mouth
                    p.fill(0,0,0);
                    p.rect(
                        9, 126,
                        178, 50
                    );
                    p.fill(207,140,40);
                    p.rect(
                        9+15, 126-15,
                        178-30, 50
                    );
                };

                o.drawTriangleFace = function(p)
                {
                    var x = this._logoWidth/2;
                    var y = this._logoHeight/2;
                    var width = this._logoWidth;
                    var height = this._logoHeight;

                    // face
                    p.fill(17,140,200);
                    p.noStroke();
                    p.triangle(
                        0, 0,
                        width, 0,
                        x, height
                    );

                    // eyes
                    p.fill(0,0,0);
                    p.triangle(
                        x - 40, 15,
                        x-22 - 40, 40+15,
                        x+22 - 40, 40+15
                    );
                    p.triangle(
                        x + 40, 15,
                        x-22 + 40, 40+15,
                        x+22 + 40, 40+15
                    );
                    p.triangle(
                        x, 40+30,
                        x-22, 30,
                        x+22, 30 
                    );
                    p.fill(17,140,200);
                    p.triangle(
                        x - 40, 15 + 20,
                        x-22 - 40, 40+15 + 20,
                        x+22 - 40, 40+15 + 20
                    );
                    p.triangle(
                        x + 40, 15 + 20,
                        x-22 + 40, 40+15 + 20,
                        x+22 + 40, 40+15 + 20
                    );
                    p.triangle(
                        x, 40+30 - 20,
                        x-22, 30 - 20,
                        x+22, 30 - 20 
                    );

                    // mouth
                    p.fill(0,0,0);
                    p.triangle(
                        60, 100,
                        width-60, 100,
                        x, height-20
                    );
                    p.fill(17,140,200);
                    p.triangle(
                        80, 100,
                        width-80, 100,
                        x, height-60
                    );
                };

                var logoProcessingObj = function(p)
                {
                    var faceFlag = 0;
                    var interpolationCount = 0;
                    var MAX_INTERPOLATION_COUNT = 30;

                    p.setup = function()
                    {
                        console.log(this);
                        p.size(o._logoWidth, o._logoHeight);
                        var font = p.loadFont("monospace");
                        p.textFont(font);
                        p.frameRate(30);
                        p.background(0,0,0,0);
                    };
                    p.draw = function()
                    {
                        o.clear(p);
                        if (faceFlag === 0) 
                        {
                            o.drawCircleFace(p, interpolationCount, MAX_INTERPOLATION_COUNT);
                            if (interpolationCount >= MAX_INTERPOLATION_COUNT)
                            {
                                faceFlag++;
                                faceFlag = faceFlag % 3;
                                interpolationCount = 0;
                            }
                            else if (interpolationCount)
                            {
                                interpolationCount++;
                            }
                        }
                        else if (faceFlag === 1)
                        {
                            o.drawSquareFace(p);
                        }
                        else
                        {
                            o.drawTriangleFace(p);
                        }
                        p.loadPixels();
                        pixels = p.pixels;
                    };
                    p.mouseClicked = function()
                    {
                        if (!interpolationCount)
                        {
                            interpolationCount = 1;
                        }
                    };
                };
                o.activeCanvas = new Processing($('#logo-canvas')[0],logoProcessingObj);

                return o;
            })();

            console.log('TOIMAWB', TOIMAWB);
        });
    </script>
