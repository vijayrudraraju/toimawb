<!DOCTYPE html>
<html lang="en">
    <head>
        <title>toimawb</title>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=640,user-scalable=no"/>

        <meta charset="utf-8">
        <!-- Le styles -->
        <!--<link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">-->
        <link href="http://fonts.googleapis.com/css?family=Sevillana" rel="stylesheet" type="text/css">
        <style type="text/css">
            html {
                width: 640;
            }
            h1 {
                font-size: 46px;
                font-family: 'Sevillana', cursive;
            }
            .inline {
                display: inline;
            }
            .white {
                color: white;
            }
            .container {
                width: 600px;
                margin-top: 12px;
                margin-left: 20px;
                margin-right: 20px;
                padding: 0px;
            }
            .canvas {
                position: relative;
                background: white;
                width: 600px;
                height: 600px;
                margin-top: 12px;
            }
            .one {
                width: 160px;
                height: 160px;
            }
            #blawks {
                position: absolute;
                background: rgb(105,0,0);
                left: 0px;
                padding: 10px;
            }
            #about {
                position: absolute;
                background: rgb(0,105,0);
                left: 200px;
                padding: 10px;
            }
            #replicate {
                position: absolute;
                background: rgb(0,0,105);
                left: 400px;
                padding: 10px;
            }
        </style>
    </head>
    <!--<script type="text/javascript" src="modules.js"></script>-->
    <script type="text/javascript" src="/_utils/script/json2.js"></script>
    <script type="text/javascript" src="vendor/jquery-1.6.js"></script>
    <script type="text/javascript" src="/_utils/script/jquery.couch.js"></script>
    <script type="text/javascript" src="vendor/underscore.js"></script>
    <script type="text/javascript" src="vendor/backbone.js"></script>
    <script type="text/javascript">
        $(function() {
            window.scrollTo(0,0.9);

            document.body.addEventListener('touchstart', function(e){ 
            },false);
            document.body.addEventListener('touchend', function(e){ 
            },false);
            $('.canvas').delegate('.one', 'touchmove', function(event) {
                var e = event.originalEvent;
                e.preventDefault(); 
                window.App.touch($(document.elementFromPoint(e.targetTouches[0].clientX,e.targetTouches[0].clientY)));
            },false);

            window.AppView = Backbone.View.extend({
                color: 'red',
                tintLight: true,
                tintActive: false,
                el: $('#blawk-app'),
                events: {
                }  
            });

            window.App = new AppView;
        });
    </script>
    <body id="body">
        <div id="blawk-app" class="container">
            <div class="page-header inline">
                <h1 class="inline">toimawb/</h1>
            </div>
            <div class="canvas">
                <a href="blawks/blawks.html"><div id="blawks" class="one"><h1 class="white">blawks</h1></div></a>
                <a href="about/about.html"><div id="about" class="one"><h1 class="white">about</h1></div></a>
                <a href="http://github.com/vijayrudraraju/toimawb"><div id="replicate" class="one"><h1 class="white">replicate</h1></div></a>
            </div>
        </div>
    </body>
</html>
